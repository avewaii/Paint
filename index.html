<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Paint</title>
</head>
<body>
    <header>
            <h1>Paint</h1>
    </header>
    <main>
        <aside>
            <section class="aside-menu">
                <ul class="tools">
                    <li class="pencil"><img src="./sprites/pencil.png" class="pencilImg"></li>
                    <li class="chooseColor">
                        <img src="./sprites/palette.png" class="palette">
                        <input type="color" id="color">
                    </li>
                    <li class="drawLine"><img src="./sprites/line.png" class="line"></li>
                    <li class="drawCircle"><img src="./sprites/curcle.png" class="curcle"></li>
                    <li class="drawRectangle"><img src="./sprites/rectangle.png" class="rectangle"></li>
                    <li class="eraser"><img src="./sprites/eraser.png" class="eraser"></li>
                    <li class="refreshButton"><img src="./sprites/refresh.png" class="refresh"></li>
                    <div class="range-container">
                        <span>Line width</span>
                        <input class="range" type="range" min="1" max="25" value="1" step="1">
                    </div>
                </ul>
            </section>
        </aside>
        <section class="canvas">
                <canvas id="canvas" width="512px" height="512px" ></canvas> 
        </section>
    </main>
    <script src="palette.js"></script>
</body>
</html>
